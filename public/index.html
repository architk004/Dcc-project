<body>
    <div>
    <form class="testingform" action="/profile" method="post" enctype="multipart/form-data">
        <br>
        <div class="form-group row">
            <div class="col-lg-6">
                <input type="file" class="form-control" name="avatar" id="usr">
            </div>
            <div class="col-lg-6">
                <input type="submit" class="btn btn-primary" value="Upload" id="submit">
            </div>
        </div>
       
        
    </form>
    <div class="form-group row">
        <div class="col-lg-4">
            <input type="text"  class="form-control" id="filehash">
        </div>
        <div class="col-lg-6">
            <button onclick="loadDoc()" class="btn btn-success" value="Upload" id="submit">validate</button>
        </div>
    </div>
    </div>
</body>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                // document.getElementById("demo").innerHTML = this.responseText;
                console.log(this);
                window.open(this.responseURL);
                }
            };
            console.log(document.getElementById("filehash").value)
            xhttp.open("GET", "download/"+document.getElementById("filehash").value, true);
            xhttp.send();
        }
    </script>
